name: CI

on:
  push: ~
  pull_request: ~
  schedule:
    - cron:  '0 12 * * *'

jobs:
    build_and_test:
        runs-on: ubuntu-latest
    
        strategy:
            fail-fast: false
            matrix:
                node-version: [12.x, 16.x]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm run all
              env:
                STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
      
           