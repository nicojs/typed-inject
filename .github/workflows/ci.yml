name: CI

on:
  push: ~
  pull_request: ~
  schedule:
    - cron:  '0 12 * * *'

jobs:
    build_and_test:
        runs-on: ubuntu-latest
    
        strategy:
            fail-fast: false
            matrix:
                node-version: [10.x, 12.x]
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm run all
           